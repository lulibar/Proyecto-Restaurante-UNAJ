<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Platos - El Mejor Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header id="navbar-container"></header>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Platos</h1>
            <button class="btn btn-primary" id="create-dish-btn">
                <i class="fa-solid fa-plus"></i> Crear Nuevo Plato
            </button>
        </div>

        <div class="card card-body mb-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="search" id="dish-search-input" class="form-control" placeholder="Buscar por nombre o id...">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="dish-category-filter">
                        <option value="">Todas las categorías</option>
                        </select>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="dish-active-filter">
                        <label class="form-check-label" for="dish-active-filter">Mostrar solo activos</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dishes-table-body">
                    </tbody>
            </table>
        </div>
    </main>
    <div class="modal fade" id="dishFormModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="dish-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dishFormModalLabel">Crear Nuevo Plato</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="dish-id">
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="dish-name" class="form-label">Nombre del Plato</label>
                                <input type="text" class="form-control" id="dish-name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dish-category" class="form-label">Categoría</label>
                                <select id="dish-category" class="form-select" required>
                                    </select>
                            </div>
                            <div class="col-12">
                                <label for="dish-description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="dish-description" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="dish-price" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="dish-price" step="0.01" min="0" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dish-image" class="form-label">URL de la Imagen</label>
                                <input type="url" class="form-control" id="dish-image" placeholder="https://...">
                            </div>
                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="dish-isActive" checked>
                                    <label class="form-check-label" for="dish-isActive">Plato Activo</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="save-dish-btn">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/Pages/dishesAdmin.js" type="module"></script>
</body>
</html>
