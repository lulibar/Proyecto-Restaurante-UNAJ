<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes y Historial - El Mejor Sabor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header id="navbar-container"></header>

    <main class="container mt-4">
        <h1>Historial y Reportes</h1>

        <ul class="nav nav-tabs mt-4" id="reportsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="today-tab" data-bs-toggle="tab" data-bs-target="#today" type="button" role="tab">Órdenes del Día</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Historial y Reportes</button>
            </li>
        </ul>

        <div class="tab-content" id="reportsTabContent">

            <div class="tab-pane fade show active" id="today" role="tabpanel">
                <div class="row mt-4">
                    <div class="col-md-6">
                        <input type="search" id="todays-order-search" class="form-control" placeholder="Buscar por número de orden...">
                    </div>
                </div>
                <div class="mt-3" id="todays-orders-container">
                    <p>Cargando órdenes del día...</p>
                </div>
            </div>
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="card card-body mt-4">
                    <h5 class="card-title">Reporte de Ventas por Período</h5>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="from-date" class="form-label">Desde</label>
                            <input type="date" id="from-date" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="to-date" class="form-label">Hasta</label>
                            <input type="date" id="to-date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="history-status-filter" class="form-label">Estado</label>
                            <select id="history-status-filter" class="form-select">
                                <option value="">Todos los estados</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" id="search-history-btn">Buscar</button>
                        </div>
                    </div>
                </div>

                <div id="sales-summary-container" class="mt-4"></div>

                <div class="table-responsive mt-3">
                    <table class="table table-striped">
                        <thead class="table-light">
                            <tr>
                                <th># Orden</th>
                                <th>Fecha</th>
                                <th>Tipo Entrega</th>
                                <th>Estado</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="history-orders-body">
                            </tbody>
                    </table>
                </div>
            </div>

        </div> </main>

    <div class="modal fade" id="reportOrderDetailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportOrderDetailModalLabel">Detalle de la Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="report-order-details-content">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../main.js" type="module"></script>
</body>
</html>
