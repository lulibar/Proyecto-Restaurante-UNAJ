<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Comanda - Mi Restaurante</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>

    <header id="navbar-container"></header>

    <main class="container-fluid mt-4">
        <div class="row">
            
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>Menú</h2>
                    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#pendingOrdersModal">
                        <i class="fa-solid fa-download"></i> Cargar Orden Pendiente
                    </button>
                </div>
                <hr>

                <div class="row mb-3 g-3 align-items-center">
                    <div class="col-sm-12 col-md-4">
                        <input type="search" id="search-input" class="form-control" placeholder="Buscar por nombre...">
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <select class="form-select" id="sort-by-price">
                            <option value="">Ordenar por...</option>
                            <option value="asc">Menor precio</option>
                            <option value="desc">Mayor precio</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="form-check form-switch pt-2">
                            <input class="form-check-input" type="checkbox" role="switch" id="only-active-switch" checked>
                            <label class="form-check-label" for="only-active-switch">Mostrar solo activos</label>
                        </div>
                    </div>
                </div>
                <div class="mb-4" id="category-filters">
                    </div>

                <div id="dish-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <p>Cargando platos...</p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card shadow sticky-top" style="top: 20px;">
                    <div class="card-body">
                        <h3 class="card-title text-center">Comanda Actual</h3>
                        <hr>
                        
                        <div id="comanda-items" class="list-group mb-3">
                            <p class="text-muted text-center">Aún no has agregado platos.</p>
                        </div>
                        
                        <h5>Tipo de Entrega</h5>
                        <div id="delivery-type-container" class="mb-3">
                            </div>
                        <div id="delivery-address-container" class="mb-3" style="display: none;">
                            <label for="delivery-address" class="form-label">Dirección de Entrega</label>
                            <input type="text" id="delivery-address" class="form-control">
                        </div>
                        <div id="take-away-name-container" class="mb-3" style="display: none;">
                            <label for="take-away-name" class="form-label">Nombre de quien retira</label>
                            <input type="text" id="take-away-name" class="form-control">
                        </div>
                        <div id="dine-in-table-container" class="mb-3" style="display: none;">
                            <label for="dine-in-table" class="form-label">Número de Mesa</label>
                            <input type="text" id="dine-in-table" class="form-control">
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>Total:</h4>
                            <h4 id="comanda-total">$0.00</h4>
                        </div>
                        <div class="d-grid">
                            <button id="confirmar-comanda-btn" class="btn btn-primary btn-lg" disabled>
                                Confirmar y Enviar a Cocina
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="pendingOrdersModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Órdenes Pendientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="pending-orders-container">
                    <p>Cargando órdenes...</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="dishDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dishDetailsModalLabel">Detalle del Plato</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="dish-details-content">
                    </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/Pages/indexAdmin.js" type="module"></script>
</body>
</html>
